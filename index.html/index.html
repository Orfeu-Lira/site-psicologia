<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atendimento Psicológico</title>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header>
    <h1 id="nomePsicologo"></h1>
    <p id="abordagem"></p>
  </header>

  <section class="info">
    <h2>Informações Profissionais</h2>
    <p><strong>CRP:</strong> <span id="crp"></span></p>
    <p><strong>Atendimento:</strong> <span id="modalidade"></span></p>
    <p><strong>Horários:</strong> <span id="horarios"></span></p>
  </section>

  <section>
    <h2>Sobre o Atendimento</h2>
    <p id="descricao"></p>
  </section>

  <section>
    <h2>Contato</h2>
    <p><strong>WhatsApp:</strong> <span id="whatsapp"></span></p>
    <p><strong>Email:</strong> <span id="email"></span></p>

    <a id="linkWhatsapp" class="btn" target="_blank">
      Agendar Atendimento
    </a>
  </section>

  <footer>
    <p>Este site segue as normas éticas do Conselho Federal de Psicologia.</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
