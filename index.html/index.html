<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atendimento Psicológico</title>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header>
    <h1 id="nomePsicologo"></h1>
    <p id="abordagem"></p>
  </header>

  <section class="info">
    <h2>Informações Profissionais</h2>
    <p><strong>CRP:</strong> <span id="crp"></span></p>
    <p><strong>Atendimento:</strong> <span id="modalidade"></span></p>
    <p><strong>Horários:</strong> <span id="horarios"></span></p>
  </section>

  <section>
    <h2>Sobre o Atendimento</h2>
    <p id="descricao"></p>
  </section>

  <section>
    <h2>Contato</h2>
    <p><strong>WhatsApp:</strong> <span id="whatsapp"></span></p>
    <p><strong>Email:</strong> <span id="email"></span></p>

    <section>
  <h2>Pré-agendamento psicológico</h2>

  <form id="formAgendamento">
    
    <label>
      Nome completo:
      <input type="text" name="nome" required>
    </label>

    <label>
      Idade:
      <input type="number" name="idade" min="12" required>
    </label>

    <label>
      É sua primeira vez em terapia?
      <select name="primeiraVez" required>
        <option value="">Selecione</option>
        <option value="Sim">Sim</option>
        <option value="Não">Não</option>
      </select>
    </label>

    <label>
      Descreva brevemente o motivo da busca por terapia:
      <textarea name="queixa" rows="5" required></textarea>
    </label>

    <label>
      <input type="checkbox" name="consentimento" required>
      Declaro que li e concordo com o uso das informações conforme a LGPD.
    </label>

    <button type="submit">Enviar informações</button>
  </form>
</section>

    <a id="linkWhatsapp" class="btn" target="_blank">
      Agendar Atendimento
    </a>
  </section>

  <footer>
    <p>Este site segue as normas éticas do Conselho Federal de Psicologia.</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
